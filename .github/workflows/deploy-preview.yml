name: Generate Preview

on: pull_request

jobs:

  build:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: "refs/pull/${{ github.event.pull_request.number }}/merge"

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm ci

    - name: Build storybook
      run: npm run storybook:install && npm run storybook:build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: gh-pages
        folder: storybook/compiled
        target-folder: deploy-previews/pr-${{ github.event.pull_request.number }}

    - name: Add Message
      uses: mshick/add-pr-comment@v1
      env:
        BUILD_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        GITHUB_TOKEN: ${{ secrets.DIALTONE_DEPLOY_PREVIEW }}
      with:
        message: |
          âœ”ï¸ Deploy Preview ready!
          ğŸ˜ Browse the preview: https://dialpad.github.io/dialtone-vue/pr-${{ github.event.pull_request.number }}
          ğŸ”¨ If you experience an SSL issue then wait 2 minutes and try again.
          ğŸ” Inspect the deploy log: ${{ env.BUILD_URL }}
        allow-repeats: true
