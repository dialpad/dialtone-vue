name: Unit Tests

on:
  pull_request:
    branches: [ main, release ]
  push:
    branches: [ main ]

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

    steps:
      - name: Check out branch
        uses: actions/checkout@v2

      - name: Setup
        uses: ./.github/actions/setup
        with:
          npm_auth_token: ${{ NPM_AUTH_TOKEN }}

      - name: Run unit tests
        run: npm run test
