name: Visual Tests

on:
  push:
    branches: [ staging, staging-vue3 ]
  pull_request:
    types: [ labeled, synchronize ]

env:
  NODE_MODULES_CACHE_VERSION: v3

jobs:

  prompt_for_label:
    if: (!contains(github.event.pull_request.labels.*.name, 'no-visual-test') && !contains(github.event.pull_request.labels.*.name, 'visual-test-ready'))
    runs-on: ubuntu-latest

    steps:
      - name: Check labels
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Please add either the 'visual-test-ready' or 'no-visual-test' label to this PR depending on whether you want to run visual tests or not. It is recommended to run visual tests if your PR changes any UI.')


  visual_tests:
    if: contains(github.event.pull_request.labels.*.name, 'visual-test-ready')

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    runs-on: ubuntu-latest

    steps:
      - name: Check out branch
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18'

      - name: Install Library Dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run storybook:build

      - name: Run Visual Tests
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_TARGET_BRANCH: ${{ github.base_ref }}
        run: npx percy storybook --config percy.config.cjs --verbose ./storybook-static
